<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1f35;stop-opacity:1" />
    </linearGradient>
    <pattern id="epoxyPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#1e3a5f" opacity="0.3"/>
      <rect x="4" y="4" width="4" height="4" fill="#1e3a5f" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Shield/Icon Background -->
  <g transform="translate(5, 5)">
    <!-- Shield shape -->
    <path d="M 20 0 L 35 5 L 40 20 L 35 35 L 20 40 L 5 35 L 0 20 L 5 5 Z" 
          fill="url(#logoGradient)" 
          stroke="#1e3a5f" 
          stroke-width="0.5"/>
    
    <!-- Geometric pattern inside shield representing epoxy floor -->
    <g opacity="0.6">
      <rect x="8" y="12" width="24" height="16" fill="url(#epoxyPattern)" rx="2"/>
      <line x1="12" y1="16" x2="28" y2="16" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
      <line x1="12" y1="20" x2="28" y2="20" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
      <line x1="12" y1="24" x2="28" y2="24" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
    </g>
    
    <!-- Small accent dots representing flakes -->
    <circle cx="15" cy="18" r="1.5" fill="#ffffff" opacity="0.5"/>
    <circle cx="25" cy="22" r="1.5" fill="#ffffff" opacity="0.5"/>
    <circle cx="20" cy="26" r="1.5" fill="#ffffff" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(50, 0)">
    <!-- IRONSIDE Text -->
    <text x="0" y="28" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="22" 
          font-weight="800" 
          fill="url(#logoGradient)" 
          letter-spacing="-0.5px">
      IRONSIDE
    </text>
    
    <!-- EPOXY Text -->
    <text x="0" y="45" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="12" 
          font-weight="600" 
          fill="#1e3a5f" 
          letter-spacing="2px" 
          opacity="0.8">
      EPOXY
    </text>
  </g>
</svg>

